<div class="container">
<h2>Criar novo agendamento</h2>
<hr>

<form action="agendamentoServlet" method="post">

Nome Completo:<br>
<input type="text" name="nome_cidadao" value="" placeholder="Insira o seu nome completo" style="width: 250px;" required="required">
<br><br>
Data do Pedido:<br>
<input type="date" name="data_pedido" value="" style="width: 250px;" required="required">
<br><br>
Servido desejado:<br>
<select name="servivo_desejado" required="required">
<option value="">--selecione uma opção--</option>
<option value="Vodacom">Vodacom</option>
<option value="TDM">TDM</option>
<option value="CMCQ">CMCQ</option>
<option value="Movitel">Movitel</option>
<option value="EDM">EDM</option>
<option value="LAM">LAM</option>
</select>

<hr>

<input class="btn btn-primary" type="submit" value="Salvar"> &nbsp; <input class="btn btn-warning" type="reset" value="Limpar">


</form>
